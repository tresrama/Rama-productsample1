    <script type="module">
      // Filling the table
      var pcNo = 0;
      var tbody = document.getElementById("tbody1");

      function AddItemToTable(name, date, movie, location, time, cinema) {
        let trow = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");

        td1.innerHTML = ++pcNo;
        td2.innerHTML = name;
        td3.innerHTML = date;
        td4.innerHTML = movie;
        td5.innerHTML = location;
        td6.innerHTML = time;
        td7.innerHTML = cinema;

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);

        tbody.appendChild(trow);
      }

      function AddAllItemsToTable(Movie) {
        pcNo = 0;
        tbody.innerHTML = "";
        Movie.forEach((element) => {
          AddItemToTable(
            element.Name,
            element.Date,
            element.Movie,
            element.Location,
            element.Time,
            element.Cinema
          );
        });
      }

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

        measurementId: "G-P4R8JVEEDN",
      };

      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        child,
        onValue,
        get,
      } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

      const db = getDatabase();

      function GetAllDataRealtime() {
        const dbRef = ref(db, "Movie");

        onValue(dbRef, (snapshot) => {
          var pcs = [];

          snapshot.forEach((childSnapshot) => {
            pcs.push(childSnapshot.val());
          });

          AddAllItemsToTable(pcs);
        });
      }

      window.onload = GetAllDataRealtime;
    </script>
